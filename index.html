            padding: 0;
            box-sizing: border-box;

            color: #dbdee1;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Server sidebar (leftmost) */
        .server-sidebar {
            width: 72px;
            background-color: #1e1f22;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            flex-shrink: 0;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-radius 0.2s;
            overflow: hidden;
        }

        .server-icon:hover {
            border-radius: 16px;
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Channel sidebar */
        .channel-sidebar {
            width: 240px;
            background-color: #2b2d31;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .server-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 15px;
            border-bottom: 1px solid #1e1f22;
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }

        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .category {
            padding: 16px 8px 0 8px;
        }

        .category-header {
            display: flex;
            align-items: center;
            padding: 0 8px;
            height: 24px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #949ba4;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            color: #dbdee1;
        }

        .category-arrow {
            margin-right: 4px;
            font-size: 10px;
            transition: transform 0.1s;
        }

        .category.collapsed .category-arrow {
            transform: rotate(-90deg);
        }

        .category.collapsed .channel-list {
            display: none;
        }

        .channel-list {
            margin-top: 4px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #949ba4;
            font-size: 15px;
        }

        .channel:hover {
            background-color: #35373c;
            color: #dbdee1;
        }

        .channel.active {
            background-color: #404249;
            color: #f2f3f5;
        }

        .channel-hash {
            margin-right: 6px;
            font-size: 18px;
            font-weight: 400;
            color: #80848e;
        }

        .channel.active .channel-hash {
            color: #dbdee1;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .channel-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #1e1f22;
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .channel-header-name {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 15px;
        }

        .channel-header-hash {
            color: #80848e;
            margin-right: 8px;
            font-size: 22px;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .message-group {
            padding: 2px 16px;
            margin-top: 16px;
        }

        .message-group:first-child {
            margin-top: 0;
        }

        .message-group:hover {
            background-color: #2e3035;
        }

        .message-header {
            display: flex;
            align-items: baseline;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            cursor: pointer;
            float: left;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content-wrapper {
            min-width: 0;
        }

        .message-author {
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
        }

        .message-author:hover {
            text-decoration: underline;
        }

        .message-timestamp {
            font-size: 12px;
            color: #949ba4;
            margin-left: 8px;
        }

        .message-content {
            color: #dbdee1;
            font-size: 15px;
            line-height: 1.375;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 2px;
        }

        .message-content code {
            background-color: #1e1f22;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }

        .message-content pre {
            background-color: #1e1f22;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Bot tag */
        .bot-tag {
            background-color: #5865f2;
            color: white;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 4px;
            font-weight: 500;
            text-transform: uppercase;
            vertical-align: middle;
        }

        /* Attachments */
        .attachments {
            margin-top: 8px;
        }

        .attachment {
            max-width: 400px;
            margin: 4px 0;
        }

        .attachment img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            cursor: pointer;
        }

        .attachment-file {
            display: flex;
            align-items: center;
            background-color: #2b2d31;
            border: 1px solid #1e1f22;
            border-radius: 4px;
            padding: 10px;
            max-width: 400px;
        }

        .attachment-file-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .attachment-file-name {
            color: #00a8fc;
            text-decoration: none;
        }

        .attachment-file-name:hover {
            text-decoration: underline;
        }

        /* Embeds */
        .embed {
            display: flex;
            max-width: 520px;
            margin-top: 8px;
            border-radius: 4px;
            background-color: #2b2d31;
            overflow: hidden;
        }

            width: 4px;
            flex-shrink: 0;
        }

        .embed-content {
            padding: 8px 16px 16px 12px;
            flex: 1;
        }

        .embed-title {
            font-weight: 600;
            font-size: 15px;
            color: #00a8fc;
            margin-bottom: 4px;
        }

        .embed-description {
            font-size: 14px;
            color: #dbdee1;
            white-space: pre-wrap;
        }

        .embed-footer {
            font-size: 12px;
            color: #949ba4;
            margin-top: 8px;
        }

        /* Reactions */
        .reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .reaction {
            display: flex;
            align-items: center;
            background-color: #2b2d31;
            border: 1px solid #1e1f22;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 14px;
        }

        .reaction-emoji {
            margin-right: 4px;
        }

        .reaction-emoji img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .reaction-count {
            color: #b5bac1;
            font-size: 14px;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #949ba4;
        }

            font-size: 64px;
            margin-bottom: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #949ba4;
        }

            align-items: center;
            margin: 16px 16px 8px 16px;

            height: 1px;

            font-size: 12px;
            font-weight: 600;

            border-radius: 4px;

            width: 8px;
            height: 8px;
        }

        }

        }

            color: white;
            padding: 8px 16px;
            text-align: center;

        }
    </style>

        let currentMessages = [];
        let allMessages = []; // For search

        // Initialize the app
        function init() {
            document.getElementById('serverName').textContent = serverConfig.name;
            document.getElementById('serverIconImg').src = serverConfig.iconUrl;
            renderChannels();
            setupSearch();
        }

        // Render channel sidebar
        function renderChannels() {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = '';

            serverConfig.categories.forEach((category, catIndex) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(${catIndex})">
                        <span class="category-arrow">‚ñº</span>
                        ${category.name}
                    </div>
                    <div class="channel-list" id="category-${catIndex}">
                        ${category.channels.map((channel, chIndex) => `
                            <div class="channel" data-file="${channel.file}" onclick="loadChannel(this, '${channel.file}', '${channel.name}')">
                                <span class="channel-hash">#</span>
                                ${channel.name}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }

        // Toggle category collapse
        function toggleCategory(index) {
            const category = document.querySelectorAll('.category')[index];
            category.classList.toggle('collapsed');
        }

        // Load channel messages
        async function loadChannel(element, file, name) {
            // Update active state
            document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
            element.classList.add('active');

            // Update header
            document.getElementById('currentChannelName').textContent = name;

            // Show loading
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading">Loading messages...</div>';

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error('File not found');
                const data = await response.json();
                currentMessages = data.messages || [];
                allMessages = currentMessages;
                renderMessages(currentMessages);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Could not load channel: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">No messages in this channel</div>
                    </div>
                `;
                return;
            }

            let html = '';
            let lastDate = null;

            messages.forEach((msg, index) => {
                const msgDate = new Date(msg.timestamp);
                const dateStr = msgDate.toLocaleDateString('en-AU', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                // Add date divider if new day
                if (dateStr !== lastDate) {
                    html += `
                        <div class="date-divider">
                            <div class="date-divider-line"></div>
                            <div class="date-divider-text">${dateStr}</div>
                            <div class="date-divider-line"></div>
                        </div>
                    `;
                    lastDate = dateStr;
                }

                html += renderMessage(msg);
            });

            container.innerHTML = html;
        }

        // Render a single message
        function renderMessage(msg) {
            const author = msg.author || {};
            const timestamp = formatTimestamp(msg.timestamp);
            const authorColor = author.color || '#ffffff';
            const nickname = author.nickname || author.name || 'Unknown';
            const avatarUrl = author.avatarUrl || 'https://cdn.discordapp.com/embed/avatars/0.png';
            const isBot = author.isBot;

            let content = escapeHtml(msg.content || '');
            content = formatMessageContent(content);

            let html = `
                <div class="message-group">
                    <div class="message-avatar">
                        <img src="${avatarUrl}" alt="${nickname}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                    </div>
                    <div class="message-content-wrapper">
                        <div class="message-header">
                            <span class="message-author" style="color: ${authorColor}">${escapeHtml(nickname)}</span>
                            ${isBot ? '<span class="bot-tag">BOT</span>' : ''}
                            <span class="message-timestamp">${timestamp}</span>
                        </div>
                        <div class="message-content">${content}</div>
            `;

            // Attachments
            if (msg.attachments && msg.attachments.length > 0) {
                html += '<div class="attachments">';
                msg.attachments.forEach(att => {
                    const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(att.fileName);
                    if (isImage) {
                        html += `
                            <div class="attachment">
                                <img src="${att.url}" alt="${att.fileName}" loading="lazy" 
                                     onerror="this.parentElement.innerHTML='<div class=\\'attachment-file\\'><span class=\\'attachment-file-icon\\'>üñºÔ∏è</span><span>Image unavailable</span></div>'">
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="attachment-file">
                                <span class="attachment-file-icon">üìé</span>
                                <a href="${att.url}" target="_blank" class="attachment-file-name">${escapeHtml(att.fileName)}</a>
                            </div>
                        `;
                    }
                });
                html += '</div>';
            }

            // Embeds
            if (msg.embeds && msg.embeds.length > 0) {
                msg.embeds.forEach(embed => {
                    const embedColor = embed.color || '#5865f2';
                    html += `
                        <div class="embed">
                            <div class="embed-color-bar" style="background-color: ${embedColor}"></div>
                            <div class="embed-content">
                                ${embed.title ? `<div class="embed-title">${escapeHtml(embed.title)}</div>` : ''}
                                ${embed.description ? `<div class="embed-description">${escapeHtml(embed.description)}</div>` : ''}
                                ${embed.footer ? `<div class="embed-footer">${escapeHtml(embed.footer.text || '')}</div>` : ''}
                            </div>
                        </div>
                    `;
                });
            }

            // Reactions
            if (msg.reactions && msg.reactions.length > 0) {
                html += '<div class="reactions">';
                msg.reactions.forEach(reaction => {
                    const emoji = reaction.emoji;
                    const emojiHtml = emoji.imageUrl 
                        ? `<img src="${emoji.imageUrl}" alt="${emoji.name}">`
                        : emoji.name;
                    html += `
                        <div class="reaction">
                            <span class="reaction-emoji">${emojiHtml}</span>
                            <span class="reaction-count">${reaction.count}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '</div></div>';
            return html;
        }

        // Format message content (code blocks, etc.)
        function formatMessageContent(content) {
            // Code blocks (```)
            content = content.replace(/```([^`]*?)```/gs, '<pre><code>$1</code></pre>');
            // Inline code (`)
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold (**)
            content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // Italic (*)
            content = content.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            // Underline (__)
            content = content.replace(/__([^_]+)__/g, '<u>$1</u>');
            // Links
            content = content.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" style="color: #00a8fc;">$1</a>');
            
            return content;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const timeStr = date.toLocaleTimeString('en-AU', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });

            if (date.toDateString() === today.toDateString()) {
                return `Today at ${timeStr}`;
            } else if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday at ${timeStr}`;
            } else {
                return date.toLocaleDateString('en-AU', { 
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }) + ' ' + timeStr;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = e.target.value.toLowerCase().trim();
                    if (!query) {
                        renderMessages(allMessages);
                        return;
                    }
                    const filtered = allMessages.filter(msg => {
                        const content = (msg.content || '').toLowerCase();
                        const author = (msg.author?.nickname || msg.author?.name || '').toLowerCase();
                        return content.includes(query) || author.includes(query);
                    });
                    renderMessages(filtered);
                }, 300);
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
